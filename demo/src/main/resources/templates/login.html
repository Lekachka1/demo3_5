<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="https://cdn.pixabay.com/photo/2016/04/09/16/08/icon-1318318_1280.png">

  <style>
    .form-control {
      font-size: 20px;
    }
    .h2 {
      font-size: 40px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row">
    <form method="POST" action="/login">
      <div class="text-center p-5">
        <h2><b>Please sign in</b></h2>
        <form th:action="@{/login}" method="POST">
          <div class="form-group col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
            <input type="text" class="form-control" id="usernameLoginInput" placeholder="Username"
                   name="username" required autofocus/>

          </div>
          <div class="form-group mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
            <input type="password" class="form-control" id="passwordLoginInput" placeholder="Password"
                   name="password" required/>
          </div>
          <div th:if="${param.error}"
               class="alert alert-danger col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2" role="alert">
            Invalid username or password.
          </div>
          <div th:if="${param.logout}"
               class="alert alert-success col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2">
            Logout successful: you have been logged out.
          </div>
          <div class="d-grid gap-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
            <button type="submit" class="btn btn-primary mt-2">Sign in</button>
          </div>
        </form>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
